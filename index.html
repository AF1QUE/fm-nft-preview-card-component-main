<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- External stylesheets -->
  <link rel="stylesheet" href="/css/style.css">
  <!-- External fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- Fontawesome Integration -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <title>NFT preview card componen | Frontend Mentor </title>

</head>

<body>

  <main class="container">
    <div class="card">
      <div class="card__overlay"><img src="/images/icon-view.svg" alt="overlay"></div>
      <img src="images/image-equilibrium.jpg" alt="Product - Equilibrium" class="card__img">
      <h2 class="card__title">Equilibrium #3429</h2>
      <p class="card__desc">Our Equilibrium collection promotes balance and calm.</p>
      <div class="meta">
        <h3 class="meta__price"><i class="fab fa-ethereum"></i>0.041 ETH</h3>
        <h3 class="meta_expiration"><i class="fas fa-clock"></i>3 days left</h3>
      </div>
      <hr class="line">
      <div class="author">
        <img src="images/image-avatar.png" alt="avatar" class="author__avatar">
        <h3 class="author__info">Creation of <span>Jules Wyvern</span></h3>
      </div>
    </div>
  </main>
</body>

</html>
